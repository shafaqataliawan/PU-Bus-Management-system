<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/setting.css">

</head>
<body class="bg-light">
    <!-- Back Button -->
    <div class="container mt-3 mb-3">
        <a href="dashboard.html" class="btn btn-outline-secondary ">
            <i class="bi bi-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <!-- Header -->
    <div class="page-header">
        <div class="container">
            <h2><i class="bi bi-gear-fill me-2"></i>System Settings</h2>
            <p class="mb-0">Configure system preferences and manage settings</p>
        </div>
    </div>

    <!-- Settings Content -->
    <div class="container mb-5">
        <div class="row g-4">
            <!-- General Settings -->
            <div class="col-md-6">
                <div class="card settings-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <i class="bi bi-sliders settings-icon me-3"></i>
                            <h5 class="mb-0 heading">General Settings</h5>
                        </div>
                        <form id="generalSettingsForm">
                            <div class="mb-3">
                                <label class="form-label  ">System Name</label>
                                <input type="text" class="form-control" id="systemName" value="PUBMS">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Time Zone</label>
                                <select class="form-select" id="timeZone">
                                    <option value="PKT">Pakistan Time</option>
                                    <option value="GMT">GMT</option>
                                    <option value="EST">EST</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Language</label>
                                <select class="form-select" id="language">
                                    <option value="en">English</option>
                                    <option value="ur">Urdu</option>
                                </select>
                            </div>
                            <button type="submit" class="btn setting-btn">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Notification Settings -->
            <div class="col-md-6">
                <div class="card settings-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <i class="bi bi-bell-fill settings-icon me-3"></i>
                            <h5 class="mb-0 heading">Notification Settings</h5>
                        </div>
                        <form id="notificationSettingsForm">
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="emailNotifications">
                                    <label class="form-check-label">Email Notifications</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="smsNotifications">
                                    <label class="form-check-label">SMS Notifications</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="systemNotifications">
                                    <label class="form-check-label">System Notifications</label>
                                </div>
                            </div>
                            <button type="submit" class="btn setting-btn">Save Preferences</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Security Settings -->
            <div class="col-md-6">
                <div class="card settings-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <i class="bi bi-shield-lock-fill settings-icon me-3"></i>
                            <h5 class="mb-0 heading">Security Settings</h5>
                        </div>
                        <form id="securitySettingsForm">
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="twoFactorAuth">
                                    <label class="form-check-label">Two-Factor Authentication</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Session Timeout (minutes)</label>
                                <input type="number" class="form-control" id="sessionTimeout" value="30">
                            </div>
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="loginNotifications">
                                    <label class="form-check-label">Login Notifications</label>
                                </div>
                            </div>
                            <button type="submit" class="btn setting-btn">Update Security</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Backup Settings -->
            <div class="col-md-6">
                <div class="card settings-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <i class="bi bi-cloud-arrow-up-fill settings-icon me-3"></i>
                            <h5 class="mb-0 heading">Backup Settings</h5>
                        </div>
                        <form id="backupSettingsForm">
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="autoBackup">
                                    <label class="form-check-label">Automatic Backup</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Backup Frequency</label>
                                <select class="form-select" id="backupFrequency">
                                    <option value="daily">Daily</option>
                                    <option value="weekly">Weekly</option>
                                    <option value="monthly">Monthly</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Retention Period (days)</label>
                                <input type="number" class="form-control" id="retentionPeriod" value="30">
                            </div>
                            <button type="submit" class="btn setting-btn">Save Backup Settings</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/settings.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
